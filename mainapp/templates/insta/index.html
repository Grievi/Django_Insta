{% extends 'base.html'%}

{% block content %} 

<div class="container">
    <h1>{{ message }}</h1>
    {% if user.is_authenticated %}
    
    <a class="btn btn-outline-success" href="{% url 'logout' %}">Logout</a>

    {% else %}
    
    <a class="btn btn-outline-success" href="{% url 'login' %}">Login</a>

    <a class="btn btn-outline-success" href="{% url 'sign_up' %}">Sign up</a>

    {% endif %}
</div>

{% endblock %}

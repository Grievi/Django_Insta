{% extends "base.html" %}
{% block content %}
<div class="container" style="margin-top:7%">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% if results %}
            <h5 class="text-center">Found {{ results }} user{{ results }}</h5>
            {% else %}
            <h5 class="text-center"> Found 0 users with username <strong>{{danger}}</strong></h5>

            <a class="d-block mx-auto" href="{% url 'home' %}">
                <button class="btn btn-sm btn-info d-block mx-auto">Back Home</button>
            </a>
            {% endif %}
            <hr>
            
            {% for result in results %}

            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <a href="{% url 'user_profile' image.user.id %}">
                            <img src="../../media/image/img4.jpg" alt=""
                             class="rounded-circle border ml-3 mt-2  mr-3" width="55" height="55">
                        </a>
                    </div>
                    <div class="col-md-6 mt-2">
                        <span><strong><a href="{% url 'user_profile' image.user.id %}">{{ image.user.username }}</a>
                        </strong>
                        </span><br>
                        <img src="{{ image.image.url }}"  alt="">
                    </div>
                    <div class="col-md-3 mt-3">
                        <button class="btn btn-sm btn-outline-primary">follow</button>
                    </div>

                </div>
            </div>
            <hr>

            {% endfor %}
            
        </div>
        <div class="col-md-3"></div>
    </div>

</div>
{% endblock %}

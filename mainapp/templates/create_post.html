{% extends 'base.html' %}
{% load bootstrap5%}
{% block content %}
<div class="container">
    <form action="{% url 'post' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %} 
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-outline-secondary">Post</button>
    </form>
</div>

{% endblock %}
